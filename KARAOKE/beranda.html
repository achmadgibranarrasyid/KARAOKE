<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beranda - KaraokeStream</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
</head>
<body class="bg-[#181818] min-h-screen font-['Roboto',sans-serif]">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full h-16 bg-[#181818] flex items-center px-4 z-50 border-b border-gray-800">
    <div class="flex items-center space-x-4">
      <!-- Toggle Sidebar Button -->
      <button id="toggleSidebar" class="text-gray-200 hover:bg-[#272727] rounded-full p-2 focus:outline-none">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Logo -->
      <a href="#" class="flex items-center space-x-2">
        <div class="bg-yellow-400 rounded-full p-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6h13M9 6l-7 7 7 7"/>
          </svg>
        </div>
        <span class="text-2xl font-extrabold text-yellow-400 tracking-wide">KaraokeStream</span>
      </a>
    </div>

    <!-- Search -->
    <div class="flex-1 flex justify-center">
      <div class="w-full max-w-xl hidden md:flex">
        <input type="text" placeholder="Search" class="w-full px-4 py-2 rounded-l-full bg-[#121212] text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition" />
        <button class="px-4 py-2 bg-[#232323] border border-l-0 border-gray-700 rounded-r-full text-gray-300 hover:bg-[#333]">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Right icons -->
    <div class="flex items-center space-x-2 ml-4">
      <a href="#" class="flex items-center justify-center w-10 h-10 rounded-full bg-[#232323] hover:bg-yellow-400 transition">
        <svg class="w-7 h-7 text-yellow-400 hover:text-gray-900 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"/>
          <path d="M4 20c0-4 4-7 8-7s8 3 8 7"/>
        </svg>
      </a>
    </div>
  </nav>

  <!-- Wrapper for sidebar + content -->
  <div class="flex pt-16 min-h-screen">

    <!-- Sidebar (relative, toggled) -->
    <aside id="sidebar" class="w-64 bg-[#181818] border-r border-gray-800 transition-all duration-200 relative">
      <nav class="py-6 px-2">
        <ul class="space-y-1">
          <li>
            <a href="#" class="flex items-center px-4 py-3 rounded-lg text-white bg-yellow-400 bg-opacity-20 hover:bg-yellow-400 hover:text-gray-900 font-semibold transition">
              <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/>
              </svg>
              Home
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-3 rounded-lg text-gray-200 hover:bg-yellow-400 hover:text-gray-900 transition">
              <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M9 19V6h13M9 6l-7 7 7 7"/>
              </svg>
              Karaoke
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <!-- Main Content -->
<main class="flex-1 bg-[#121212] text-white p-6 space-y-10">

  <!-- Header Playlist Hero -->
  <section class="bg-gradient-to-r from-purple-800 to-pink-500 p-6 rounded-lg flex flex-col md:flex-row items-center md:items-end md:justify-between">
    <div class="flex items-center space-x-6">
      <img src="https://i.scdn.co/image/ab67706f00000002c3a9cf14662a11195b8d02aa" alt="Playlist Cover" class="w-40 h-40 rounded shadow-lg">
      <div>
        <p class="uppercase text-sm font-semibold text-white/70">Playlist</p>
        <h1 class="text-4xl md:text-5xl font-bold">K-Pop ON! (온)</h1>
        <p class="mt-2 text-white/80">Good Day Latte Perfect Korean Latte Taste.</p>
        <div class="mt-4 flex items-center space-x-4">
          <button class="bg-green-500 text-black px-6 py-2 rounded-full font-bold hover:scale-105 transition">Play</button>
          <button class="text-white font-semibold hover:underline">Follow</button>
        </div>
      </div>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/BABYMONSTER_Logo.svg/2560px-BABYMONSTER_Logo.svg.png" class="hidden md:block h-28" alt="BABYMONSTER logo">
  </section>

  <!-- Filter Buttons -->
  <div class="flex flex-wrap gap-2">
    <button class="px-4 py-1 bg-white/10 rounded-full text-sm hover:bg-white/20">All</button>
    <button class="px-4 py-1 bg-white/10 rounded-full text-sm hover:bg-white/20">Music</button>
    <button class="px-4 py-1 bg-white/10 rounded-full text-sm hover:bg-white/20">Podcasts</button>
  </div>

  <!-- Grid Playlists -->
  <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="bg-[#1e1e1e] p-4 rounded-lg hover:bg-[#2a2a2a] transition">
      <img src="https://i.scdn.co/image/ab67616d00001e02861a9cd48c75f7b7f55a0c57" class="rounded mb-3">
      <h3 class="font-semibold">DArkSide Radio</h3>
    </div>
    <div class="bg-[#1e1e1e] p-4 rounded-lg hover:bg-[#2a2a2a] transition">
      <img src="https://i.scdn.co/image/ab67616d00001e0224bdeaa491c99f21c3a14b6c" class="rounded mb-3">
      <h3 class="font-semibold">夜に聴きたいR&B</h3>
    </div>
    <div class="bg-[#1e1e1e] p-4 rounded-lg hover:bg-[#2a2a2a] transition">
      <img src="https://i.scdn.co/image/ab67616d00001e027c9c9ef5a23b4a6312a7b775" class="rounded mb-3">
      <h3 class="font-semibold">DEJAVU</h3>
    </div>
    <div class="bg-[#1e1e1e] p-4 rounded-lg hover:bg-[#2a2a2a] transition">
      <img src="https://i.scdn.co/image/ab67616d00001e02bfa0cb0cb9ac9205e435c327" class="rounded mb-3">
      <h3 class="font-semibold">Bring Me The Horizon</h3>
    </div>
  </section>

  <!-- New Release -->
  <section class="space-y-4">
    <h2 class="text-2xl font-bold">New release from <span class="text-yellow-400">Fujii Kaze</span></h2>
    <div class="bg-[#1e1e1e] p-4 rounded-lg flex items-center space-x-4 hover:bg-[#2a2a2a] transition">
      <img src="https://i.scdn.co/image/ab67616d0000b2735c348e3b38e0a0e7b77dd64b" class="w-20 h-20 rounded">
      <div>
        <p class="text-lg font-semibold">Love Like This</p>
        <p class="text-sm text-white/70">Single • Fujii Kaze</p>
      </div>
    </div>
  </section>

</main>


  <!-- Script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');

    let isSidebarVisible = true;

    toggleSidebar.addEventListener('click', () => {
      isSidebarVisible = !isSidebarVisible;
      sidebar.style.display = isSidebarVisible ? 'block' : 'none';
    });
  </script>

</body>
</html>
